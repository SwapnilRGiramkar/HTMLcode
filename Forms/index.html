<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="skyblue">
    <form name="form1">
        <center><h2>Registration form</h2></center>
        <table align="center" border="|">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="sno"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                
                <td><input type="radio" name="gen">Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">Female</td>
            </input>
                
                
               
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><input select name="branch">
                    <option>SELECT</option>
                    <option >CSE</option>
                    <option >ECE</option>
                    <option >EEE</option>
                    <option >MECH</option>
                </td>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="nb">
                    Playing Cricket </input>
                    <input type="checkbox" name="nb">
                    Reading Books </input>
                </td>
                </tr>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="addrs" rows="4" cols="15"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="subm" value="submit"></input></td>
                <td><input type="reset" name="rs" value="reset"></input></td>
            </tr>
        </table>
    </form>
</body>
</html>
