<!-- we learn about frames in this section of code in html file -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
 </head>
 <body>
    <frameset rows="25%,50%">
        <frame name="login" src="login form.html">
        <frame name="registration" src="index.html">
    </frameset>
 </body>
 </html>
