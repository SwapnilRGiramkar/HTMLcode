<!-- What are semantic HTML tags? -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Tags</title>
    </head>
    <body>
        <header>
            I am Header
        </header>
        <article>
            This is article tag
        </article>
        <nav>
            This is nav bar
        </nav>
        <footer>
            I am footer
        </footer>
    </body>
</html>
